    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente principal
        function SistemaAvaluos() {
            const [propiedadData, setPropiedadData] = useState({
                tipo: 'casa',
                ubicacion: '',
                areaConstruccion: '',
                areaTerreno: '',
                habitaciones: '',
                banos: '',
                antiguedad: '',
                estado: 'bueno',
                amenidades: []
            });
            
            const [resultado, setResultado] = useState(null);
            const [mostrarFormulario, setMostrarFormulario] = useState(false);

            // Funci√≥n para calcular el aval√∫o
            const calcularAvaluo = () => {
                const area = parseFloat(propiedadData.areaConstruccion) || 0;
                const terreno = parseFloat(propiedadData.areaTerreno) || 0;
                
                // Precios base por m¬≤ seg√∫n el tipo
                const preciosBase = {
                    casa: 1200,
                    departamento: 1500,
                    terreno: 800,
                    local: 1800
                };
                
                let precioBase = preciosBase[propiedadData.tipo] || 1200;
                
                // Ajustes por estado
                const ajustesEstado = {
                    excelente: 1.3,
                    muy_bueno: 1.15,
                    bueno: 1.0,
                    regular: 0.85,
                    malo: 0.7
                };
                
                precioBase *= ajustesEstado[propiedadData.estado] || 1.0;
                
                // Ajuste por antig√ºedad
                const antiguedad = parseInt(propiedadData.antiguedad) || 0;
                if (antiguedad < 5) precioBase *= 1.1;
                else if (antiguedad < 15) precioBase *= 1.0;
                else if (antiguedad < 30) precioBase *= 0.9;
                else precioBase *= 0.8;
                
                // C√°lculo final
                const valorConstruccion = area * precioBase;
                const valorTerreno = terreno * (precioBase * 0.3);
                const valorTotal = valorConstruccion + valorTerreno;
                
                // Rangos de confianza
                const rangoInferior = valorTotal * 0.85;
                const rangoSuperior = valorTotal * 1.15;
                
                setResultado({
                    valorTotal: valorTotal.toLocaleString('es-ES'),
                    valorM2: precioBase.toLocaleString('es-ES'),
                    rangoInferior: rangoInferior.toLocaleString('es-ES'),
                    rangoSuperior: rangoSuperior.toLocaleString('es-ES'),
                    confianza: '85%'
                });
            };

            const handleInputChange = (campo, valor) => {
                setPropiedadData(prev => ({
                    ...prev,
                    [campo]: valor
                }));
            };

            return (
                <div className="container">
                    {/* Header */}
                    <div className="card text-center mb-6">
                        <h1 className="text-3xl font-bold mb-4">
                            üè† Sistema Profesional de Aval√∫os Inmobiliarios
                        </h1>
                        <p className="text-lg text-gray-600 mb-6">
                            Calcula el valor de tu propiedad con nuestro sistema profesional
                        </p>
                        
                        {!mostrarFormulario ? (
                            <button 
                                className="btn-primary text-xl"
                                onClick={() => setMostrarFormulario(true)}
                            >
                                üöÄ Comenzar Aval√∫o Gratuito
                            </button>
                        ) : (
                            <button 
                                className="btn-primary"
                                onClick={() => setMostrarFormulario(false)}
                            >
                                ‚Üê Volver al Inicio
                            </button>
                        )}
                    </div>

                    {/* Caracter√≠sticas del Sistema */}
                    {!mostrarFormulario && (
                        <div className="grid grid-3 mb-6">

                                <p>C√°lculos basados en comparables de mercado y metodolog√≠a profesional</p>
                            </div>
                            <div className="feature-card">
                                <div className="text-2xl mb-4">üìÑ</div>
                                <h3 className="font-semibold mb-2">Reporte PDF</h3>
                                <p>Genera reportes profesionales para bancos, notar√≠as y tr√°mites oficiales</p>
                            </div>
                            <div className="feature-card">
                                <div className="text-2xl mb-4">üó∫Ô∏è</div>
                                <h3 className="font-semibold mb-2">An√°lisis de Ubicaci√≥n</h3>
                                <p>Evaluaci√≥n de la zona, amenidades y factores que afectan el valor</p>
                            </div>
                            <div className="feature-card">
                                <div className="text-2xl mb-4">üí∞</div>
                                <h3 className="font-semibold mb-2">100% Gratuito</h3>
                                <p>Sin costos ocultos, sin registros complicados, resultados inmediatos</p>
                            </div>
                            <div className="feature-card">
                                <div className="text-2xl mb-4">üì±</div>
                                <h3 className="font-semibold mb-2">Multiplataforma</h3>
                                <p>Funciona en computadoras, tablets y m√≥viles desde cualquier navegador</p>
                            </div>
                            <div className="feature-card">
                                <div className="text-2xl mb-4">üîí</div>
                                <h3 className="font-semibold mb-2">Datos Seguros</h3>
                                <p>Tu informaci√≥n est√° protegida y no se comparte con terceros</p>
                            </div>
                        </div>
                    )}

                    {/* Formulario de Aval√∫o */}
                    {mostrarFormulario && (
                        <div className="card">
                            <h2 className="text-2xl font-bold mb-6 text-center">
                                üìù Datos de la Propiedad
                            </h2>

                                <div>
                                    <label className="font-semibold mb-2 block">Tipo de Propiedad:</label>
                                    <select 
                                        className="input-field"
                                        value={propiedadData.tipo}
                                        onChange={(e) => handleInputChange('tipo', e.target.value)}
                                    >
                                        <option value="casa">üè† Casa</option>
                                        <option value="departamento">üè¢ Departamento</option>
                                        <option value="terreno">üåç Terreno</option>
                                        <option value="local">üè™ Local Comercial</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="font-semibold mb-2 block">Ubicaci√≥n:</label>
                                    <input

                                <div>

                                    <input

                                    <input

                                    <input

                                    <input

                                    />
                                </div>
                                
                                <div>

                                    <input

                                    <select

                                        onChange={(e) => handleInputChange('estado', e.target.value)}
                                    >
                                        <option value="excelente">‚≠ê Excelente</option>
                                        <option value="muy_bueno">‚ú® Muy Bueno</option>
                                        <option value="bueno">üëç Bueno</option>
                                        <option value="regular">‚ûñ Regular</option>
                                        <option value="malo">üëé Malo</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div className="text-center mt-6">
                                <button 
                                    className="btn-primary text-xl"
                                    onClick={calcularAvaluo}
                                >
                                    üßÆ Calcular Aval√∫o Profesional
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Resultados */}
                    {resultado && (
                        <div className="card">
                            <h2 className="text-2xl font-bold mb-6 text-center">
                                üìã Resultado del Aval√∫o Profesional
                            </h2>
                            
                            <div className="result-highlight">
                                <h3 className="text-2xl font-bold mb-2">
                                    Valor Estimado: ${resultado.valorTotal} USD
                                </h3>
                                <p className="text-lg">
                                    Precio por m¬≤: ${resultado.valorM2} USD
                                </p>
                            </div>
                            
                            <div className="grid grid-2 mt-6">
                                <div className="card" style={{margin: 0}}>
                                    <h4 className="font-semibold mb-2">üìä Rango de Confianza</h4>
                                    <p><strong>M√≠nimo:</strong> ${resultado.rangoInferior} USD</p>
                                    <p><strong>M√°ximo:</strong> ${resultado.rangoSuperior} USD</p>
                                    <p><strong>Confianza:</strong> {resultado.confianza}</p>
                                </div>
                                
                                <div className="card" style={{margin: 0}}>
                                    <h4 className="font-semibold mb-2">üìà Factores Considerados</h4>
                                    <p>‚úì √Årea de construcci√≥n</p>
                                    <p>‚úì √Årea del terreno</p>
                                    <p>‚úì Estado de la propiedad</p>
                                    <p>‚úì Antig√ºedad del inmueble</p>
                                </div>
                            </div>
                            
                            <div className="text-center mt-6">
                                <button 
                                    className="btn-primary"
                                    onClick={() => window.print()}
                                >
                                    üñ®Ô∏è Imprimir Reporte
                                </button>
                                <button 
                                    className="btn-primary ml-4"
                                    onClick={() => {
                                        setResultado(null);
                                        setPropiedadData({
                                            tipo: 'casa',
                                            ubicacion: '',
                                            areaConstruccion: '',
                                            areaTerreno: '',
                                            habitaciones: '',
                                            banos: '',
                                            antiguedad: '',
                                            estado: 'bueno',
                                            amenidades: []
                                        });
                                    }}
                                >
                                    üîÑ Nuevo Aval√∫o

                        </div>
                    )}

                    {/* Footer */}
                    <div className="card text-center">
                        <h3 className="font-semibold mb-4">üéØ ¬øPor qu√© confiar en nuestro sistema?</h3>
                        <div className="grid grid-2">

                                <h4 className="font-semibold mb-2">‚úÖ Metodolog√≠a Profesional</h4>
                                <p>Basado en est√°ndares internacionales de valuaci√≥n inmobiliaria</p>
                            </div>
                            <div>

                        </p>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        ReactDOM.render(<SistemaAvaluos />, document.getElementById('root'));
    </script>
